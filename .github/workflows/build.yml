# GitHub Actions 工作流 - 编译 launcher.exe
name: Build Launcher

on:
  workflow_dispatch:
  push:
    paths:
      - 'dist/launcher.py'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pycryptodome

      - name: Build launcher.exe
        working-directory: dist
        run: |
          pyinstaller --onefile --windowed --name=launcher launcher.py

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: launcher-windows
          path: dist/dist/launcher.exe
          retention-days: 30
